apiVersion: apps/v1
kind: Deployment
metadata:
  name: nta-kube-db
  labels:
    app: nta-kube-db
  namespace: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nta-kube-db
  template:
    metadata:
      labels:
        app: nta-kube-db
    spec:
      containers:
      - name: db
        image: postgres:15-alpine
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: password
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: db_name
        volumeMounts:
          - name: db-data
            mountPath: /var/lib/postgresql
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-pvc
